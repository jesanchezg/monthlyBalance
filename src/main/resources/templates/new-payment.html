<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>CRUD Payment</title>
</head>
<body>
	<div class="container">
		<form action="/payments/save" th:object="${payment}" method="POST">
		
		<input type="text" placeholder="Place: " th:field="${payment.place}">
		<input type="text" placeholder="Value: " th:field="${payment.value}">
		<input type="date" placeholder="Date: " th:field="${payment.date}">
		
		<button type="submit">Create Payment</button>
		</form>
	</div>
</body>
</html>
